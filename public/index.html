<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <link rel="icon" href="%PUBLIC_URL%/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Learn analytics and software engineering by building real-world projects with a community of peers and mentors."
    />
    <meta property="og:title" content="Supertype Fellowship" />
    <meta property="og:site_name" content="Supertype Fellowship" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fellowship.supertype.ai" />
    <meta
      property="og:image"
      content="/supertype_fellowship_p.png"
    />
    <meta
      property="og:description"
      content="Learn analytics and software engineering by building real-world projects with a community of peers and mentors."
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Supertype Fellowship</title>
    <script
          type="text/javascript"
          src="https://generationsapi.herokuapp.com/plugins/strapi-stripe/static/stripe.js"
    ></script>
  </head>
  <body>
    <form name="enquiry" netlify netlify-honeypot="bot-field" hidden>
      <input
        type="text"
        name="first-name"
        className="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        placeholder="First name"
      />
      <input
        type="text"
        name="last-name"
        className="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        placeholder="Last name"
      />
      <input
        type="email"
        name="email"
        className="form-control block w-full px-3 py-1.5 mb-6 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        placeholder="Email address"
      />
      <input type="checkbox" value="newsletter" name="newsletterChecked" />
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
